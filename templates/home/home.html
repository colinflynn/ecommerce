{% extends 'master/master.html' %}
{% block title %}Home{% endblock %}
{% block body %}
		<div class="container">
			<div class="row">
				{% for retail_store in retail_store_list %}
					<div class="col-12 col-sm-6 col-md-4 col-lg-3" style="margin-top:20px;">
					    <div class="card hovercard retail" style="background-color: white; padding-bottom:10px">
					    	<div style="height:250px;margin:auto;">
					    		<img src="media/{{retail_store.store_picture}}" style="max-width: 100%; max-height: 100%;margin:auto;padding:10px;display:block;">
					    	</div>
					        <div class="cardheader" style="text-align:center;">
					        	<h3>{{retail_store.store_name}}</h3>
					        </div>					        
					        <div class="info" style="text-align:center;">
					            <div class="title">
					                <h6 >{{retail_store.store_abv}}</h6>
					            </div>
					        </div>
					    </div>
					</div>
				{% endfor %}
			</div>
		</div>	

{% endblock %}
